<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator air inspire</title>
    <link rel="stylesheet" href="./../src/style/main.css">
    <!--<script defer src="app.js" type="module"></script>-->
</head>
<body>
<div class="container-calculator">

    <div class="container">
        <div class="calculator">

            <div class="calculator__select-container">
                <p class="calculator-text">Выберите устройство</p>
                <select class="calculator__select">
                    <option>DSEE 65H</option>
                </select>
            </div>

            <p class="calculator-text">Введите нужное количество устройств</p>
            <div class="calculator__input quantity-value">
                <div class="input__row">
                    <span>По горизонтали </span>
                    <input value="1" min="1" id="quantityValueHorizontal" data-inputValue
                           class="size-value__text"
                           type="number"
                           step="1" placeholder="Количество по горизонтали">
                </div>
                <div class="input__row">
                    <span>По вертикали </span>
                    <input value="1" min="1" id="quantityValueVertical" data-inputValue
                           class="size-value__text"
                           type="number"
                           step="1" placeholder="Количество по вертикали">
                </div>
            </div>

            <p class="calculator-text">Или введите нужный размер экрана в метрах</p>
            <div class="calculator__input size-value">
                <div class="input__row">
                    <span>По горизонтали</span>
                    <input value="0.65" min="0.650"
                           id="sizeValueHorizontal" data-inputValue
                           class="size-value__text"
                           step="1"
                           type="number"
                           placeholder="Горизонталь"></div>
                <div class="input__row">
                    <span>По вертикали</span>
                    <input value="0.65" min="0.650" id="sizeValueVertical"
                           data-inputValue
                           class="size-value__text"
                           step="1"
                           type="number"
                           placeholder="Вертикаль"></div>
            </div>
        </div>

        <div class="output-drawing">
            <div></div>
            <div class="">
                <span class="output-image__line-width output-image__line-width--left"></span>
                <span class="output-image__width">0,65м</span>
                <span class="output-image__line-width output-image__line-width--right"></span>
            </div>

            <div class="container-line-height">
                <span class="output-image__line-height output-image__line-height--up"></span>
                <span class="output-image__height">0,65м</span>
                <span class="output-image__line-height output-image__line-height--down"></span>
            </div>
            <div class="output-image"></div>
        </div>

    </div>

    <div class="output-value">

        <div class="output-value__icon">
            <span class="">
                <img src="https://img.icons8.com/ios-filled/50/000000/frisbee-disk.png">
            </span>
            <span data-outputValue="quantity">1</span>
            <span>устройств</span>
        </div>

        <div class="output-value__icon">
            <span class="">
                <img src="https://img.icons8.com/material/50/000000/monitor.png">
            </span>
            <span data-outputValue="pixels">720x720</span>
            <span>пикселей</span>
        </div>

        <div class="output-value__icon">
            <span class="">
                <img src="https://img.icons8.com/ios-glyphs/64/000000/electrical.png">
            </span>
            <span data-outputValue="power">48</span>
            <span>вват</span>
        </div>

        <div class="output-value__icon">
            <span class="">
                <img src="https://img.icons8.com/ios-filled/50/000000/crane.png">
            </span>
            <span data-outputValue="weight">0,7</span>
            <span>кг</span>
        </div>

    </div>
</div>

<script type="text/javascript" src="app.328c14edc341f1191fcd.js"></script></body>
</html>
